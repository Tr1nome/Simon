<!DOCTYPE html>
<html>

<head>
   <meta charset = "utf-8">
    <title> Simon </title>
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="scriptSimon.js"> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column wrap;
            width: 100%;
            background-color: black;
        }
        #start{
            position: relative;
			z-index:1000;
            top: 217px;
            left: 211px;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            border:1px solid white;
            background-color: #00FF00;
            background-color: black;
         }
        .side{
            display:flex;
            margin: 0;
    
        }

        @font-face {
            font-family: "Digit";
            src: url("digital-7.ttf");
        }

        .countdown{
            
			font-family: Digit;
			border-radius:10%;
            position: relative;
            color: white;
            margin: 0px;
            left: 150px;
            top: 194px;
            width: 50px;
            height:20px;
			color:black;
			font-size:17px;
			font-weight:bold;
            background: black;
            display: flex;
            justify-content: center;

        }
        
        .win{

            border:1px solid white;
            width:400px;
            height:300px;
            color:white;
			text-align:center;
            position:absolute;
            background-color: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
			z-index:2000;
        }

        .ok{
            width: 100px;
            height: 20px;
            position: absolute;
            bottom: 5px;
			left:150px;
        }

        .details{

            width: 300px;
            height: 30px;
            position: absolute;
            top: 50px;
        }

        #title{
            display: none;
            color:white;
            font-size: 55px;
        }

		.button{
            pointer-events: none;
			cursor:pointer;
		}

		.container{
			
			background:url(assets/images/simonBG.png);
			background-size:cover;
			width:400px;
			height:400px;

		}

        

    </style>
</head>

<body>
    <div class = "gameHolder">
        
    
        <div id = "count">
        Simon

        </div>
    </div>
    <div class="container">
        <button id="start" onclick = "newGame()"></button>
        <div class = "countdown">
            ...
        </div>

        <div class = "win">
            
            <p>Bravo c'est gagné</p>
            <button class = "ok">Rejouer</button>

        </div>
           
      
        <div class="side" style = "position:relative;top:-44px;">
            <div class="img">
                <img src="assets/images/green.png"  id="green" onclick = "playerClick('green')" class = "button green" alt="">
            </div>
            <div class="img">
                <img src="assets/images/red.png" id="red" onclick = "playerClick('red')" class = "button red" alt="">
            </div>
        </div>
        <div class="side" style = "position:relative;top:-50px;">
            <div class="img">
                <img src="assets/images/yellow.png"  id="yellow" onclick = "playerClick('yellow')" class = "button yellow" alt="">
            </div>
            <div class="img">
                <img src="assets/images/blue.png"  id="blue" onclick = "playerClick('blue')" class = "button blue"  alt="">
            </div>
        </div>

    </div>
    

    




</body>

</html>

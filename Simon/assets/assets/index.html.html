<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title> Simon </title>
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="scriptSimon.js"> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column wrap;
            width: 100%;
            background-color: black;
        }
        #go{
            position: relative;
            top: 215px;
            left: 186px;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            border:1px solid white;
            background-color: #00FF00;
            background-color: black;
         }
        .side{
            display:flex;
            margin: 0;
    
        }

        .countdown{

            position: relative;
            color: white;
            margin: 0px;
            left: 150px;
            top: 250px;
            width: 100px;
            background: grey;
            display: flex;
            justify-content: center;
        }
        
        .lose{

            border:1px solid white;
            width:39vw;
            height:50vh;
            color:white;
            position:absolute;
            background-color: black;
            display: none;
            justify-content: center;
        }

        .ok{
            width: 100px;
            height: 20px;
            position: absolute;
            bottom: 5px;
        }

        .details{

            width: 300px;
            height: 30px;
            position: absolute;
            top: 50px;
        }

        #title{
            display: none;
            color:white;
            font-size: 55px;
        }

        .container{
            display: none;
        }


    </style>
</head>

<body>
    <div class = "gameHolder">
        <button id = "start">Commencer</button>
    
        <div id = "title">
        Simon

        </div>
    </div>
    <div class="container">
        <button id="go"></button>
        <div class = "countdown">
            Temps
        </div>

        <div class = "lose">
            <h1>Perdu !</h1>
            <p class = "details">Manches tenues : <span>0</span></p>
            <button class = "ok">Rejouer</button>

        </div>
           
      
        <div class="side">
            <div class="img">
                <img src="images/green.png"  id="green" class = "input" alt="">
            </div>
            <div class="img">
                <img src="images/red.png" id="red" class = "input" alt="">
            </div>
        </div>
        <div class="side">
            <div class="img">
                <img src="images/yellow.png"  id="yellow" class = "input" alt="">
            </div>
            <div class="img">
                <img src="images/blue.png"  id="blue" class = "input"  alt="">
            </div>
        </div>

    </div>
    

    




</body>

</html>
